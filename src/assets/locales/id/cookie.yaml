    description: Cookie ini memungkinkan kami menghitung kunjungan dan sumber lalu
      lintas sehingga kami dapat mengukur dan meningkatkan kinerja situs kami. Mereka
      membantu kami mengetahui halaman mana yang paling dan paling tidak populer dan
      melihat bagaimana pengunjung bergerak di sekitar situs. Semua informasi yang
      dikumpulkan cookie ini bersifat agregat dan karenanya anonim. Jika Anda tidak
