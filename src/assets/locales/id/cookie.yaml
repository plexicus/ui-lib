  - description: Kami menggunakan cookie untuk memastikan fungsi dasar situs web dan
      untuk meningkatkan pengalaman online Anda. Anda memiliki opsi untuk memilih
      masuk atau keluar dari setiap kategori kapan saja. Untuk lebih jelasnya tentang
      cookie dan data sensitif lainnya, silakan tinjau <a href="https://www.plexicus.ai/privacy">kebijakan
      privasi</a> kami secara lengkap.
    title: Penggunaan Cookie
  - description: Cookie ini penting agar situs web berfungsi dengan baik dan tidak
      dapat dinonaktifkan. Mereka tidak menyimpan informasi pribadi yang dapat diidentifikasi.
    linkedCategory: necessary
    title: Cookie yang Sangat Diperlukan
