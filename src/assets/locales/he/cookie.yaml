  showPreferencesBtn: נהל העדפות
  title: אנו מעריכים את פרטיותך
preferencesModal:
  acceptAllBtn: קבל הכל
  acceptNecessaryBtn: דחה הכל
  closeIconLabel: סגור
  savePreferencesBtn: שמור העדפות
  sections:
  - description: אנו משתמשים בעוגיות כדי להבטיח את הפונקציונליות הבסיסית של האתר ולשפר
      את חווייתך המקוונת. יש לך אפשרות לבחור או לבטל כל קטגוריה בכל עת. לפרטים נוספים
      על עוגיות ונתונים רגישים אחרים, אנא עיין ב-<a href="https://www.plexicus.ai/privacy">מדיניות
      הפרטיות המלאה שלנו</a>.
    title: שימוש בעוגיות
  - description: עוגיות אלו חיוניות לפעולה התקינה של האתר ולא ניתן להשביתן. הן אינן
      מאחסנות מידע אישי מזהה.
    linkedCategory: הכרחי
    title: עוגיות הכרחיות בהחלט
  - cookieTable:
      body:
      - description: עוגיה זו מוגדרת על ידי <a href="#">Google Analytics</a>.
        domain: Google Analytics
        expiration: פג תוקף לאחר 12 ימים
        name: _ga
      - description: עוגיה זו מוגדרת על ידי <a href="#">Google Analytics</a>.
        domain: Google Analytics
        expiration: מושב
        name: _gid
      headers:
        description: תיאור
        domain: שירות
        expiration: תפוגה
        name: שם
    description: עוגיות אלו מאפשרות לנו לספור ביקורים ומקורות תנועה כדי שנוכל למדוד
      ולשפר את ביצועי האתר שלנו. הן עוזרות לנו לדעת אילו דפים הם הפופולריים ביותר
      והפחות פופולריים ולראות כיצד מבקרים נעים באתר. כל המידע שנאסף על ידי עוגיות
      אלו הוא מצטבר ולכן אנונימי. אם לא תאפשר עוגיות אלו, לא נדע מתי ביקרת באתר שלנו
      ולא נוכל לעקוב אחר ביצועיו.
    linkedCategory: אנליטיקה
    title: עוגיות ביצועים ואנליטיקה
  - description: לכל שאלה בנוגע למדיניות העוגיות שלנו או לבחירותיך, אנא <a class="cc__link"
      href="https://www.plexicus.ai/contact">צור קשר</a>.
    title: מידע נוסף
  title: העדפות עוגיות
