    description: Nämä evästeet antavat meille mahdollisuuden laskea käyntejä ja liikenteen
      lähteitä, jotta voimme mitata ja parantaa sivustomme suorituskykyä. Ne auttavat
      meitä tietämään, mitkä sivut ovat suosituimpia ja vähiten suosittuja, ja näkemään,
      miten vierailijat liikkuvat sivustolla. Kaikki näiden evästeiden keräämä tieto
      on koottua ja siten anonyymiä. Jos et salli näitä evästeitä, emme tiedä, milloin
      olet vieraillut sivustollamme, emmekä pysty seuraamaan sen suorituskykyä.
    linkedCategory: analytics
    title: Suorituskyky- ja analytiikkaevästeet
