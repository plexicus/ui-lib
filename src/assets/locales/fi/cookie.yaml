    description: Nämä evästeet mahdollistavat käyntien ja liikenteen lähteiden laskemisen,
      jotta voimme mitata ja parantaa sivustomme suorituskykyä. Ne auttavat meitä
      tietämään, mitkä sivut ovat suosituimpia ja vähiten suosittuja sekä näkemään,
      miten kävijät liikkuvat sivustolla. Kaikki näiden evästeiden keräämä tieto on
      koottua ja siten anonyymiä. Jos et salli näitä evästeitä, emme tiedä, milloin
      olet käynyt sivustollamme, emmekä pysty seuraamaan sen suorituskykyä.
