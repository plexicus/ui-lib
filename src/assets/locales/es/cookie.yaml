preferencesModal:
  acceptAllBtn: Aceptar todo
  acceptNecessaryBtn: Rechazar todo
  closeIconLabel: Cerrar
  savePreferencesBtn: Guardar preferencias
  sections:
  - description: Utilizamos cookies para garantizar la funcionalidad básica del sitio
      web y mejorar su experiencia en línea. Tiene la opción de aceptar o rechazar
      cada categoría en cualquier momento. Para más detalles sobre cookies y otros
      datos sensibles, por favor revise nuestra <a href="https://www.plexicus.ai/privacy">política
      de privacidad</a> completa.
    title: Uso de cookies
  - description: Estas cookies son esenciales para el funcionamiento adecuado del
      sitio web y no se pueden desactivar. No almacenan ninguna información personal
      identificable.
    linkedCategory: necesario
    title: Cookies estrictamente necesarias
  - cookieTable:
      body:
      - description: Esta cookie es establecida por <a href="#">Google Analytics</a>.
        domain: Google Analytics
        expiration: Expira después de 12 días
        name: _ga
      - description: Esta cookie es establecida por <a href="#">Google Analytics</a>.
        domain: Google Analytics
        expiration: Sesión
        name: _gid
      headers:
        description: Descripción
        domain: Servicio
        expiration: Expiración
        name: Nombre
    description: Estas cookies nos permiten contar visitas y fuentes de tráfico para
      que podamos medir y mejorar el rendimiento de nuestro sitio. Nos ayudan a saber
      qué páginas son las más y menos populares y ver cómo los visitantes se mueven
      por el sitio. Toda la información que recopilan estas cookies es agregada y,
      por lo tanto, anónima. Si no permite estas cookies, no sabremos cuándo ha visitado
      nuestro sitio y no podremos monitorear su rendimiento.
    linkedCategory: analíticas
    title: Cookies de rendimiento y analíticas
  - description: Para cualquier pregunta sobre nuestra política de cookies o sus opciones,
      por favor <a class="cc__link" href="https://www.plexicus.ai/contact">contáctenos</a>.
    title: Más información
  title: Preferencias de cookies
