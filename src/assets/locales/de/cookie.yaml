  - description: Wir verwenden Cookies, um die grundlegende Funktionalität der Website
      sicherzustellen und Ihre Online-Erfahrung zu verbessern. Sie haben die Möglichkeit,
      jederzeit jede Kategorie ein- oder auszuschalten. Für weitere Details zu Cookies
      und anderen sensiblen Daten, lesen Sie bitte unsere vollständige <a href="https://www.plexicus.ai/privacy">Datenschutzrichtlinie</a>.
    title: Cookie-Nutzung
  - description: Diese Cookies sind essentiell für die ordnungsgemäße Funktion der
      Website und können nicht deaktiviert werden. Sie speichern keine persönlich
      identifizierbaren Informationen.
    linkedCategory: notwendig
    title: Unbedingt notwendige Cookies
